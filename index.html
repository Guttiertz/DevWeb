<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-e">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
<fieldset>
    <legend>Meu primeiro formulário</legend>
    <label for="">Nome: </label>
    <input type="text" id="Nome" name="nome" placeholder="Digite seu nome" required>
    <br>
    <br>
    <!--email-->
    <label for="">Email: </label>
    <input type="email" id="email" name="email" value="@gmail.com" placeholder="Digite seu email" required>
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required maxlength="8 caracteres"> 
    <br>
    <br>
    <hr>
    <div>
        <input type="radio" id="Masculino" name="genero" checked>
        <label for="genero">Masculino</label>
        <br>
        <input type="radio" id="Feminino" name="genero">
        <label for="genero">Feminino</label>
        <br>
        <input type="radio" id="Sem-informação" name="genero">
        <label for="genero">Não quero informar</label>
        <br>
        <hr>
        <h4>Lista de compras</h4>
        <input type="checkbox" name="feijão" id="feijão" checked>
        <label for="feijão">Feijão</label>
        <br>
        <input type="checkbox" name="arroz" id="arroz">
        <label for="arroz">Arroz</label>
        <br>
        <input type="checkbox" name="batata" id="batata">
        <label for="batata">Batata</label>
        <br>
        <input type="checkbox" name="atum" id="atum">
        <label for="atum">Atum</label>
    </div>
    <hr>
<select name="" id="">
    <optgroup label="SUL">
    <option value="SC">SANTA CATARINA</option>
    <option value="RS">RIO GRANDE DO SUL</option>
    <option value="PR">PARANÁ</option>
</optgroup>
<optgroup label="SUDESTE">
<option value="SP">SÃO PAULO</option>
<option value="RJ">RIO DE JANEIRO</option>
<option value="ES">ESPÍRITO SANTO</option>
<option value="MG">MINAS GERAIS</option>
</optgroup>
</select>
<hr>
<label for="feedback">Feedback</label>
<textarea name="feedback" id="feedback" 
    cols="30" rows="10">

</textarea>
<hr>

<input list="browsers">
<datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
</datalist>
<br>
<input type="reset">
<input type="submit">
</fieldset>
</form>

</body>
</html>
